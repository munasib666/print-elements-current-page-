<!DOCTYPE html>
<html>

<body>

    <p>Click the button to print the current page.</p>
    
	<form>
		<input type="button" value="Print"
			onclick="print_current_page()" />
	</form>

	<script type="text/javascript">
		function print_current_page() {
			window.print();
		}
	</script>
</body>

</html>
